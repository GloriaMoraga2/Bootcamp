<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMULARIO BURLÓN</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="titulo">Formulario de Registro Burlon</h1>
        <p class="subtitulo">Ingresa los datos solicitados</p>
        <!-- Campo de texto para el nombre -->
        <label for="nombre">Nombre:</label>
        <input
          class="cuadroTexto"
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Nombre"
        /><br /><br />
        <!-- Campo de texto para el apellido -->
        <label for="apellido">Apellido:</label>
        <input
          class="cuadroTexto"
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Apellido"
        /><br /><br />
        <!-- Campo de texto para el correo electrónico -->
        <label for="correo">Correo electrónico:</label>
        <input
          class="cuadroTexto"
          type="email"
          id="correo"
          name="correo"
          placeholder="Correo"
        /><br /><br />
        <!-- Campo de texto para el teléfono -->
        <label for="telefono">Teléfono:</label>
        <input
          class="cuadroTexto"
          type="text"
          id="telefono"
          name="telefono"
          placeholder="Telefono"
        /><br /><br />
        <!-- Botón de envío -->
        <input class="boton" type="submit" value="Enviar" />
        <img class="carpa" src="IMG/carpa.png.png" alt="" />
      </form>
    </div>
  </body>
</html>
